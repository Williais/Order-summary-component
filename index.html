<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conteudo">
            <img src="images/illustration-hero.svg" alt="principal-image">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="card">

                <div class="content">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <h1 class="title-plan">Annual Plan</h1>
                    <p>$59.99/year</p>
                    <a href="#">Change</a>
                </div>

            </div>
            <button class="btn-pay">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
    </main>
</body>
</html>
